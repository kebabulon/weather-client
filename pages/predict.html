<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://developer.mozilla.org/en-us/docs/web/http/csp -->
    <meta http-equiv="content-security-policy" content="default-src 'self'; script-src 'self'; img-src 'self' https://*.tile.osm.org/ https://*.sat.owm.io/; style-src 'self' 'unsafe-inline';">
    <title> weather app </title>

    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet.css">

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <script src="../node_modules/leaflet.tilelayer.nogap/L.TileLayer.NoGap.js"></script>
  </head>
  <body class="vw-100 vh-100">
    <div class="container-fluid h-100">

      <div class="row h-100">

        <div class="col-5 h-100 p-0">
            <div class="w-100 h-50 mb-3" id="map"></div>
        </div>

        <div class="col h-100 p-0 ms-2">
          

          <h2 class="mb-2 mt-2">Предсказание</h2>


          <div class="row-12 mt-2 mb-3">

            <div class="mb-2 form-check">
              <input class="form-check-input" type="radio" name="time" value="1" checked>
              <label class="form-check-label" for="day">
                1 день
              </label>
            </div>

            <div class="mb-2 form-check">
              <input class="form-check-input" type="radio" name="time" value="3">
              <label class="form-check-label" for="3day">
                3 дня
              </label>
            </div>

            <div class="mb-2 form-check">
              <input class="form-check-input" type="radio" name="time" value="7">
              <label class="form-check-label" for="week">
                1 неделя
              </label>
            </div>

            <button type="button" id="predict" class="btn btn-lg btn-primary">Предсказать</button>
          </div>

          <h2 class="">Результат предсказания:</h2>
          <div id="result-holder" class="row w-100">
            <table class="ms-2 table">
              <thead>
                <tr>
                  <th scope="col">День</th>
                  <th scope="col">Температура</th>
                  <th scope="col">Влажность</th>
                  <th scope="col">Скорость ветра</th>
                  <th scope="col">Количество осадков</th>
                </tr>
              </thead>
              <tbody id="table-frame">
              </tbody>
            </table>
          </div>

        </div>

      </div>
    </div>

    <script src="../helper.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
