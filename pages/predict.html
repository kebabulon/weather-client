<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://developer.mozilla.org/en-us/docs/web/http/csp -->
    <meta http-equiv="content-security-policy" content="default-src 'self'; script-src 'self'; img-src 'self' https://*.tile.osm.org/;">
    <title> weather app </title>

    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet.css">
  </head>
  <body class="vw-100 vh-100">
    <div class="container-fluid">

      <div class="row">
        <h2 class="mb-2 mt-2">Предсказание</h2>


        <div class="row-12 mt-2 mb-3">

          <div class="mb-2 form-check">
            <input class="form-check-input" type="radio" name="time" id="day" checked>
            <label class="form-check-label" for="day">
              1 день
            </label>
          </div>

          <div class="mb-2 form-check">
            <input class="form-check-input" type="radio" name="time" id="3day">
            <label class="form-check-label" for="3day">
              3 дня
            </label>
          </div>

          <div class="mb-2 form-check">
            <input class="form-check-input" type="radio" name="time" id="week">
            <label class="form-check-label" for="week">
              1 неделя
            </label>
          </div>

          <button type="button" id="predict" class="btn btn-lg btn-primary">Предсказать</button>
        </div>

        <h2 class="">Результат предсказания:</h2>
        <div id="result-holder" class="row">
          <table class="ms-2 table">
            <thead>
              <tr>
                <th scope="col">День</th>
                <th scope="col">Температура</th>
                <th scope="col">Погода</th>
              </tr>
            </thead>
            <tbody id="table-frame">
              <tr>
                <th scope="row">1</th>
                <td>-2</td>
                <td>Ветер</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>0</td>
                <td>Солнечно</td>
              </tr>
            </tbody>
          </table>
        </div>

        </div>
      </div>

    </div>

    <script src="../helper.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
