<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://developer.mozilla.org/en-us/docs/web/http/csp -->
    <meta http-equiv="content-security-policy" content="default-src 'self'; script-src 'self'; img-src 'self' https://*.tile.osm.org/;">
    <title> weather app </title>

    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet.css">
  </head>
  <body class="vw-100 vh-100">
    <div class="container-fluid">

      <div class="row">
        <h2 class="mb-2 mt-2">Работа с файлами</h2>

        <p class="h5 mb-3">Выбранный файл: <span id="current-file">Файл не выбран</span></p>
        <p class="h5">Файлы: <span id="current-file"></span></p>

        <div id="file-container" class="d-grid d-grid gap-2">

        </div>

        <div class="row-12 mt-2">
          <input type="file" id="file-input" accept="text/csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="d-none"/>
          <button type="button" id="upload" class="btn btn-lg btn-primary">Загрузить файл</button>
        </div>

        </div>
      </div>

    </div>

    <script src="../helper.js"></script>
    <script src="filemanagement.js"></script>
  </body>
</html>
